<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week Planner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="layout.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="modal-bg hidden">
          <div class="col-full modal-add-entry">
            <div class="row">
              <div class="col-full">
                <p class="header">Add Entry</p>
              </div>
            </div>
            <form action="#">
              <div class="row">
                <div class="col-full checklist">
                  <select name="days of week" id="select-day">
                    <option value="Day of the week">Day of the week</option>
                    <option value="monday">Monday</option>
                    <option value="tuesday">Tuesday</option>
                    <option value="wednesday">Wednesday</option>
                    <option value="thursday">Thursday</option>
                    <option value="friday">Friday</option>
                    <option value="saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                  </select>
                  <select name="time" id="add-time"></select>
                </div>
              </div>
              <div class="row">
                <div class="col-full notes">
                  <textarea
                    name=""
                    id=""
                    cols="30"
                    rows="10"
                    placeholder="Description"
                  ></textarea>
                </div>
              </div>
              <div class="row">
                <div class="col-full submit">
                  <button class="submit-button">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-full">
          <div class="header">
            <p class="header">Weekly Planner</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-full views">
          <a> Sunday </a>
          <a> Monday </a>
          <a> Tuesday </a>
          <a> Wednesday </a>
          <a> Thursday </a>
          <a> Friday </a>
          <a> Saturday </a>
        </div>
      </div>
      <div class="row">
        <div class="col-full">
          <div class="add-entry">
            <button class="add-entry-button">Add Entry</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-full">
          <div class="scheduled-events">
            <p class="header">Scheduled Events for Monday</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-full table-div">
          <table>
            <thead>
              <tr>
                <th class="time-header">Time</th>
                <th>Description</th>
              </tr>
            </thead>
            <tbody>
              <!-- <tr>
                <td>9:00</td>
                <td>Meeting with Brett</td>
              </tr> -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
