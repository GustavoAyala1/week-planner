<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
    <div class="modal-bg hidden">
      <div class="col-full">
        <div class="modal-add-entry">
          <div class="row">
            <div class="col-full">
              <p class="header">Add Entry</p>
            </div>
          </div>
          <form action="">
            <div class="row">
              <div class="col-full">
                <div class="checklist">

                </div>
              </div>
            </div>
          </form>
            </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-full">
        <div class="header">
          <p class="header">Weekly Planner</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-full">
        <div class="views"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-full">
        <div class="add-entry">
          <button class="add-entry-button">Add Entry</button>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
