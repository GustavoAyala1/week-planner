<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week Planner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="layout.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="modal-bg hidden">
          <div class="col-full modal-add-entry">
            <div class="row">
              <div class="col-full">
                <p class="header"><span id="entry-type"></span> Entry</p>
              </div>
            </div>
            <form action="#">
              <div class="row">
                <div class="col-full checklist">
                  <select name="days-of-week" id="select-day">
                    <!-- <option value="Day of the week">Day of the week</option> -->
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                  </select>
                  <select name="time" id="add-time"></select>
                </div>
              </div>
              <div class="row">
                <div class="col-full notes">
                  <textarea
                    name="notes"
                    id=""
                    cols="30"
                    rows="10"
                    placeholder="Description"
                  ></textarea>
                </div>
              </div>
              <div class="row">
                <div class="col-full submit">
                  <button class="submit-button">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-full">
          <div class="header">
            <p class="header">Weekly Planner</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-full views">
          <a class="view-change" data-day="Sunday"> Sunday </a>
          <a class="view-change" data-day="Monday"> Monday </a>
          <a class="view-change" data-day="Tuesday"> Tuesday </a>
          <a class="view-change" data-day="Wednesday"> Wednesday </a>
          <a class="view-change" data-day="Thursday"> Thursday </a>
          <a class="view-change" data-day="Friday"> Friday </a>
          <a class="view-change" data-day="Saturday"> Saturday </a>
        </div>
      </div>
      <div class="row">
        <div class="col-full">
          <div class="add-entry">
            <button class="add-entry-button" data-entry-type="Add">Add Entry</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-full">
          <div class="scheduled-events">
            <p class="header">
              Scheduled Events for <span id="day-of-the-week"></span>
            </p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-full table-div">
          <table>
            <thead>
              <tr>
                <th class="time-header">Time</th>
                <th>Description</th>
              </tr>
            </thead>
            <tbody>
              <!-- <tr>
                <td>9:00</td>
                <td>Meeting with Brett <button class="update" data-entry-type="Update">Update</button><button class="delete" data-entry-type="Delete">Delete</button></td>
              </tr> -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
